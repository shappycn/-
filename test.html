<div class="music-box">
    <audio src="Music/Swordland.mp3" id="myAudio"></audio>
    <!-- 上部分 -->
    <article>
        <div class="m-img-box">
                <img src="images/img1.jpg" class="chicken"></img>
            <!-- <div class="m-img-content">
            </div> -->
        </div>
        <div class="m-description-content">
            <article>
                <p class="m-title">音乐名</p>
                <p class="m-author">作者</p>
            </article>
            <div class="m-btn-box">
                <button class="m-previous-btn">
                    <svg class="icon" aria-hidden="true" style="transform: scale(-1)">
                        <use href="#icon-xiayishou" onclick="stop()"></use>
                    </svg>
                </button>
                <button class="m-play-btn">
                    <svg class="icon" aria-hidden="true">
                        <use href="#icon-bofang" onclick="playPause()"></use>
                    </svg>
                </button>
                <button class="m-next-btn">
                    <svg class="icon" aria-hidden="true">
                        <use href="#icon-xiayishou" onclick="stop()"></use>
                    </svg>
                </button>
            </div>
        </div>
    </article>
    <!-- 下部分 -->
    <section>
        <span class="m-current-time">00 : 00</span>
        <div class="m-progress-bar">
            <div class="m-progress-main">
                <span class="m-progress-btn"></span>
            </div>
            <div class="m-progress-load"></div>
        </div>
        <span class="m-total-time" id="totalTimeOfMusic">00 : 00</span>
    </section>
</div>
